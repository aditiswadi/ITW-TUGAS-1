<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<h3>Jawab Pertanyaan Berikut Ini</h3>
	<p>Apa kepanjangan dari HTML?</p>
	<p>Jawaban:</p>
	<a href="#" onclick="pilihAksi('tampilkan', 'jawaban'); return false">Tampilkan</a>
	<a href="#" onclick="pilihAksi('sembunyikan', 'jawaban'); return false">Sembunyikan</a>

	<p id="jawaban" style="display: none;">Hypertext Markup Languages</p>


<script>
	function pilihAksi(aksi, id) {
		if (aksi === "tampilkan") {
			document.getElementById('jawaban').style.display = "block";
		} else if (aksi === "sembunyikan") {
			document.getElementById('jawaban').style.display = "none";
		}
	}
</script>
	

</body>
</html>
