<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<p>Teks yang anda Masukkan : <b id="tekLama">teks lama</b></p>
	<p>Masukan teks baru :</p>
	<input type="text" id="userInput" placeholder="Masukkan teks.."> <br>
	<input type="button" onclick="ubahTeks()" value="ubah teks">

<script>
	function ubahTeks() {

		var userInput = document.getElementById('userInput').value;
		var teksBaru = "<span style='color: red'>" + userInput + "</span";

		document.getElementById('tekLama').innerHTML = teksBaru;
	}
</script>
	

</body>
</html>
