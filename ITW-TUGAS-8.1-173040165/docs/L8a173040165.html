<!DOCTYPE html>
<html>
<head>
	<title>L8a173040165</title>
</head>
<body>

	<script>
		var grade = prompt("Masukan Nilai Anda:");

		if (grade < 40) {
			alert("Nilai = " +grade+ ", maka grade-nya E");
		}
		else if (grade < 65) {
			alert("Nilai = " +grade+ ", maka grade-nya D");
		}
		else if (grade < 75) {
			alert("Nilai = " +grade+ ", maka grade-nya C");
		}
		else if (grade < 85) {
			alert("Nilai = " +grade+ ", maka grade-nya B");
		}
		else if (grade <= 100) {
			alert("Nilai = " +grade+ ", maka grade-nya A");
		}
		else {
			alert("Error, Silahkan masukkan nilai dari 1-100 !");
		}
			
	</script>
		

</body>
</html>
