  <script>

    var bintang = prompt('Masukan jumlah karakter pada baris :'),
    mToInt = parseInt(bintang);
    var tambah= ' ' ;
    function myStars(jumlah) {
      for (var i = 0; i < jumlah ; i++) {
        for (var k = 0; k < jumlah - i ; k++) {
          tambah += '+';
      } 
      for (var j = 0; j < i ; j++)  {
      tambah += '#';
      }
      tambah += '\n';
      }
  alert(tambah)
  }
myStars(bintang);

  </script>
